<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“° Tech News Aggregator</h1>
            <p class="subtitle">Stay updated with the latest tech news</p>
        </header>

        <div class="controls">
            <button onclick="loadNews('all')" class="active" id="btn-all">All Sources</button>
            <button onclick="loadNews('hacker_news')" id="btn-hacker_news">Hacker News</button>
            <button onclick="loadNews('reddit_tech')" id="btn-reddit_tech">Reddit Tech</button>
            <button onclick="loadNews()" class="refresh-btn">ðŸ”„ Refresh</button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search articles..." onkeyup="filterArticles()">
        </div>

        <div id="loading" class="loading">Loading news...</div>
        <div id="newsContainer"></div>
        <div id="lastUpdate" class="last-update"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
